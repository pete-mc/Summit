name: Build and Release Extension

on:
  push:
    branches:
      - main
  
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4

    - name: Install jq
      run: sudo apt-get install jq

    - name: Extract version
      id: get_version
      run: |
        cd summit
        VERSION=$(jq -r .version package.json)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version is ${{ env.VERSION }}"

    - name: Create bin directory
      run: |
        mkdir -p ./summit/bin
        mkdir -p ./summit/bin/dependencies
      working-directory: ${{ github.workspace }}

    - name: Install global dependencies
      run: npm install -g webpack @types/jest @vscode/vsce cordova jest typescript webpack-cli webpack npm-run-all

    - name: Install dependencies
      run: |
        cd summit
        npm ci
  
    - name: Build Contents
      run: npx webpack --config webpack.prod.js
      working-directory: ${{ github.workspace }}/summit
   
    - name: Install xmlstarlet
      run: sudo apt-get install -y xmlstarlet

    - name: Upload JS as artifact
      if: github.ref != 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: summit-js
        path: ./summit/bin/summit.js

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: Upload JS Release Asset
      if: github.ref == 'refs/heads/main'
      id: upload-js-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./summit/bin/summit.js
        asset_name: summit.js
        asset_content_type: application/javascript
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with: 
        registry-url: 'https://registry.npmjs.org'

    - name: Publish
      continue-on-error: true
      if: github.ref == 'refs/heads/main'
      run:  |
        cd summit
        npm publish bin
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}